sudo: required

services:
  - docker

language: go

go:
- 1.9.3

env:
  global:
  - secure: 
  - secure: 

before_install:
- env GOOS=linux GOARCH=amd64 go build ./cmd/cli
- docker build -t "nielsdenissen/flink-deployer:$TRAVIS_BRANCH" .

script:
- sh test-with-coverage.sh

after_success:
- bash <(curl -s https://codecov.io/bash)
- docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD";
  docker push "nielsdenissen/flink-deployer:$TRAVIS_BRANCH";
  if [ "${TRAVIS_BRANCH}" == "master" ]; then docker tag nielsdenissen/flink-deployer:$TRAVIS_BRANCH nielsdenissen/flink-deployer:latest; docker push nielsdenissen/flink-deployer:latest; fi
